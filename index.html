  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

      <h1>THE PIG DICE GAME</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <form id="signup-form">
        <div class="row">
          <div class="form-group col-md-4">
            <div class="img-container">
              <img src="images/images (2).jpg" class="brad"alt="">
            </div>
            <label for="">Player 1 signup</label>
            <input id="Player-1-signup" class="form-control" type="text" placeholder="Enter name">
          </div>
          <div class="form-group col-md-4">
            <div class="img-container">
              <img src="images/images (1).jpg" class="alexander"alt="">

            <input id="Player-2-signup" class="form-control" type="text" placeholder="Enter name">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Play</button>
      </form>
    </div>
    <div class="col-md-4">
      <h3>Player 1</h3>
      <h3>Player One:</h3>
            <h4 id="player-one-name"></h4>
            <p>Score:</p>
            <p><span class="p1-total-score"></span></p>
            <h3>Player Two:</h3>
            <h4 id="player-two-name"></h4>
            <p>Score:</p>
            <p><span class="p2-total-score"></span></p>
            <h3>Rolled Dice</h3>
            <h1 id="rolled-number">Outcome</h1>
            <h3>Possible Points</h3>
            <h1 id="rolled-total">0</h1>
            <button id="roll" class="btn btn-primary">Roll</button>
            <button id="hold" class="btn" disabled="true">Pass turn</button>
            <br>
            <br>
            <p id="player-msg"></p>
            <p id="player-turn-score"></p>
    </div>
  </div>
